
<style>
.eachSMS발송이력 {float:left;width:200px; background-color:#efefef;padding:5px;margin:2px;
    font-size:10px;color: #454545;
}
</style>
<script>
$(document).ready(function() {

</script>

<div id=" ">

    {% for key, sms_history in sms_historys %}
        <div class="eachSMS발송이력">
            <div>받은분 : {{sms_history.phone_to}}</div>
            <div>{{sms_history.title}}</div>
            <textarea name="textarea내용" class="textarea문자내용" data-id="{{sms_history.id}}"
            >{{sms_history.message}}</textarea>
            <div>발신번호 : {{sms_history.phone_from}}</div>
            <div>결과 : {{sms_history.result}}</div>
            <div>{{sms_history.created_at|date("n월j일 H:i")}}</div>
        </div>
    {% endfor %}

    <div style="text-align:;clear:both;">
        {{ sms_historys.render|raw }} <!--페이징-->
    </div>
</div>
