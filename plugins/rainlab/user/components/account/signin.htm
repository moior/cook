<form
    data-request="onSignin">
    <div class="form-group">
        <label for="userSigninLogin" class="signin-field-icon fui-mail"> 이메일<!--{{ loginAttributeLabel }}--></label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Enter your {{ loginAttributeLabel|lower }}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword" class="signin-field-icon fui-lock"> 비밀번호</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="Enter your password" />
    </div>

    <button type="submit" class="btn btn-primary btn-block">로그인</button>
</form>
