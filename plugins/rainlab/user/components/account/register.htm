<form
    data-request="onRegister">
    <div class="form-group">
        <label for="registerName" class="signin-field-icon fui-user"> 이름</label>
        <input
            name="name"
            type="text"
            class="form-control"
            id="registerName"
            placeholder="이름을 적어주세요." />
    </div>

    <div class="form-group">
        <label for="registerEmail" class="signin-field-icon fui-mail"> 이메일</label>
        <input
            name="email"
            type="email"
            class="form-control"
            id="registerEmail"
            placeholder="Enter your email" />
    </div>

    <div class="form-group">
        <label for="registerPassword" class="signin-field-icon fui-lock"> 비밀번호</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="registerPassword"
            placeholder="Choose a password" />
    </div>

    <button type="submit" class="btn btn-info btn-block"">회원가입</button>
</form>
