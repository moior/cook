
<style>
    .table td, .table th {font-size:10pt;}

    /*좌우로쫙 이미지 펼치기*/
    .justify-image{ text-align: justify;}
    .justify-image figure {display:inline-block;}
    .justify-image:after{content:""; display: inline-block; width: 100%; height: 0;}

    .thumbnail-wrapper{
        position:relative;
        max-width: 45%;
        overflow: hidden;
        position:relative;
        margin:0px;
    }
    figcaption {
        position:; overflow:hidden; text-align:center;
        bottom:0px; height:20px;
        opacity: 0.7;        filter: alpha(opacity=70);
        width:100%;
        font-size:8pt;color: #494949;
        background-color:#e3e3e3;
        padding:2px;
        border-top-left-radius: 6px; -moz-border-radius-topleft: 6px; -webkit-border-top-left-radius: 6px;
        border-top-right-radius: 6px; -moz-border-radius-topright: 6px; -webkit-border-top-right-radius: 6px;
    }

    .sample_image {
        border:1px solid #c1c1c1;
        max-width: 100%;
        max-height: 127px;
        height: auto;
        border-bottom-left-radius: 6px; -moz-border-radius-bottomleft: 6px; -webkit-border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px; -moz-border-radius-bottomright: 6px; -webkit-border-bottom-right-radius: 6px;
    }

    .div간략설명 {font-size:12px;}

</style>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<div class="justify-image">

    {% for key, sample in samples %}
    <div class="thumbnail-wrapper">
        <figure>

            <figcaption>{{ sample.title }}</figcaption>
            <!--하나만 노출..-->
            {% for key2, attach_img in attach_imgs[key] if key2 < 1 %}
                <a href="/sample/detail/{{ attach_img.sample_id }}" target="_blank">
                <img src="{{ attach_img.thumb }}" class="sample_image"
                     data-sample_id="{{ attach_img.sample_id }}"
                     data-sample_name="{{ attach_img.name }}"
                     alt="{{ attach_img.name }}"
                />
                </a>
            {% endfor %}

        </figure>
        <div class="div간략설명">재고 : {{ sample.stock }}</div>
    </div>
    {% endfor %}

    <div></div>

</div>
