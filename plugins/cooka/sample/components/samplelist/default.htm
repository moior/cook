
<style>
    .table td, .table th {font-size:10pt;}

    /*좌우로쫙 이미지 펼치기*/
    .justify-image{ text-align: justify;}
    .justify-image figure {display:inline-block;}
    .justify-image:after{content:""; display: inline-block; width: 100%; height: 0;}

    .thumbnail-wrapper{
        max-width: 24%;
        height: 150px;
        overflow: hidden;
        position:relative;
        border: 1px solid #ccc;
        margin:0px;
    }
    figcaption {text-align:center;}

    .sample_image {
        max-width: 100%;
        max-height: 130px;
        height: auto;

    }


</style>

<div class="justify-image">

    {% for _imgdata in imgdata %}
        <figure class="thumbnail-wrapper">


            <figcaption>{{ _imgdata.name }}</figcaption>

            <img src="{{ _imgdata.src }}" class="sample_image" data-sample_id="{{ _imgdata.sample_id }}" alt="{{ _imgdata.name }}"
                  />
        </figure>

    {% endfor %}

</div>
