
<style>
    .table td, .table th {font-size:10pt;}

    /*좌우로쫙 이미지 펼치기*/
    .justify-image{ text-align: justify;}
    .justify-image figure {display:inline-block;}
    .justify-image:after{content:""; display: inline-block; width: 100%; height: 0;}

    .thumbnail-wrapper{
        position:relative;
        max-width: 24%;
        height: 150px;
        overflow: hidden;
        position:relative;
        margin:0px;
    }
    figcaption {
        position:absolute;
        bottom:23px; height:20px;
        opacity: 0.7;        filter: alpha(opacity=70);
        width:100%;
        font-size:8pt;color: #494949;
        text-align:center;        background-color:#e3e3e3;
        padding:3px;
        border-bottom-left-radius: 6px; -moz-border-radius-bottomleft: 6px; -webkit-border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px; -moz-border-radius-bottomright: 6px; -webkit-border-bottom-right-radius: 6px;
    }

    .sample_image {
        max-width: 100%;
        max-height: 127px;
        height: auto;
        border-radius: 6px;        -moz-border-radius: 6px;        -webkit-border-radius: 6px;
    }


</style>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<div class="justify-image">

    {% for _imgdata in imgdata %}
        <figure class="thumbnail-wrapper">

            <figcaption>{{ _imgdata.name }}</figcaption>
            {% if _imgdata.thumb %}
            <img src="{{ _imgdata.thumb }}" class="sample_image"
                 data-sample_id="{{ _imgdata.sample_id }}"
                 data-sample_name="{{ _imgdata.name }}"
                 alt="{{ _imgdata.name }}"
                  />
            {% else %}
            <img src="{{ _imgdata.src }}" class="sample_image"
                 data-sample_id="{{ _imgdata.sample_id }}"
                 data-sample_name="{{ _imgdata.name }}"
                 alt="{{ _imgdata.name }}"
            />
            {% endif %}
        </figure>

    {% endfor %}

</div>
