{% for invoice in invoices %}
<li class="list-group-invoice">
    <input type="hidden" name="invoices[]" value="{{ invoice }}" />

    {{ invoice.user_id.name }} <!--user테이블의 id값의 name 을 자동 읽게 하자.-->
    {{ invoice.content }}
    {{ invoice.staff_id }}
    <small>{{ invoice.created_at }}</small>
    <a href="javascript:void(0);" onclick="$(this).next('.div각견적서상세').toggle();" class="btn btn-xs">
        보기
    </a>

    <div style="display:none;" class="div각견적서상세">
        <div style="background-color:white;border:1px solid gray;">
            {{ invoice.bill | raw }}
        </div>
        <div style="">
            {{ invoice.cook_data }}
        </div>
    </div>

    <button type="button"
            class="close pull-right btn메모삭제"
            aria-hidden="true"
            class=""
            onclick="$(this).closest('li').remove()">&times;</button>
</li>
{% endfor %}
