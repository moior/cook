<style>
    .li메모 {border-bottom:1px dashed #aeaeae;}
</style>
{% for memo in memos %}
<li class="li메모">
    <input type="hidden" name="memos[]" value="{{ memo }}" />

    {{ memo.user_id.name }} <!--user테이블의 id값의 name 을 자동 읽게 하자.-->
    {{ memo.content }}


    <button type="button"
            class="close pull-right btn메모삭제"
            aria-hidden="true"
            class=""
            onclick="$(this).closest('li').remove()">&times;</button>
    <small class="pull-right">{{ memo.created_at|date("y년n월j일 a g시i분") }} &nbsp;</small><!--slice(2, 14)-->
    <small class="pull-right">{{ memo.name }} &nbsp;</small>

</li>
{% endfor %}
