

<div style="height:10px;"></div>
{% if session('action_result') %}
    <div class="alert alert-info">{{ session('action_result') }}</div>
{% endif %}

{{ form_open({ request: 'Memos::onNewMemo' }) }}
    <!--모델명..-->
    <input type="hidden" name="memo_id" id="input메모id" value="" /><!--신규는 빈값, 수정은 값있음-->

    <input type="hidden" name="attach_type" value="{{ attach_type }}" />
    <input type="hidden" name="attach_id" value="{{ attach_id }}"  />

    <div class="row" id="any메모">
        <div id="any메모_입력" class="col-xs-12 ">
            <textarea name="content" id="textarea메모" rows="6"
                      placeholder="메모입력"
                      class="form-control"></textarea>
        </div>
        <div id="any메모_버튼" class="col-xs-12">
            <div class="row" >
                <div class="col-xs-6 " style="padding:5px 5px 0px 0px;">
                    <select name="level" class="form-control">
                        <option value="일반">일반</option>
                        <option value="전달">전달</option>
                        <option value="긴급">긴급</option>
                        <option value="참고">참고</option>
                    </select>
                </div>
                <div class="col-xs-6 " style="padding:5px 0px;text-align:right;">
                    <button type="submit" class="form-control">입력</button>
                </div>
            </div>

        </div>
    </div>
{{ form_close() }}
